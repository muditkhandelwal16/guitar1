<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <title>Sign in</title>
  </head>
  <body>
    <button type="button" class="btn btn-primary btn-lg btn-block homebutton" onclick="document.location='../home/home.html'">HOME</button>
    <section class="fillform">
      <div class="container">
        <div class="row">
          <div class="col-xl-6">
            <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid" alt="Phone image">
          </div>
          <div class="col-xl-6" id="rightbox">
            <h1>Sign In To ProGuitar</h1>
            <form>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="form1Example13" class="form-control form-control-lg" placeholder="Email address"/>
                <!-- <label class="form-label" for="form1Example13">Email address</label> -->
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form1Example23" class="form-control form-control-lg" placeholder="Password"/>
                <!-- <lbel class="form-label" for="form1Example23">Password</label> -->
              </div>

              <div class="d-flex justify-content-around align-items-center mb-4">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked/>
                  <label class="form-check-label" for="form1Example3"> Remember me </label>
                </div>
                <a href="#">Forgot password?</a>
                <a href="../signup/signup.html">Create account.</a>
              </div>


              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-lg btn-block" id="sub">Sign in</button>

              <hr class="solid ldivider" >
              <p class="divideror">OR</p>
              <hr class="solid rdivider" >
              <ul class="google">
                <li class="googlefirst"><a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!" role="button">
                  <i class="fab fa-facebook-f me-2"></i>Continue with Facebook</a></li>

                <li class="googlesecond"><a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!" role="button">
                  <i class="fab fa-twitter me-2"></i>Continue with Google</a></li>
              </ul>
              
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
